<!DOCTYPE html>
<html>
<head>
	<title>Profoundly Find</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<div class="col-md-12">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Find</h3>
		</div>
		<div class="panel-body">
			<form action="" method="POST" class="form-inline" role="form">
			
				<div class="form-group">
					<label class="sr-only" for="">UID APP FIND</label>
					<input type="text" class="form-control" id="findid" placeholder="x" value="x">
				</div>
				<div style="padding-left: 3%;"></div>
				<button type="submit" class="btn btn-primary" id="find">Tìm kiếm</button>
			</form>
<br>
			<code>Code by Nguyentri729. fb.com/nguyentri729 ; https://github.com/nguyentri729/profoundly_scan</code>
		</div>
	</div>
</div>
<div class="col-md-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Tôi gửi</h3>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-hover" id="toi_g">
			    <thead>
			        <tr>
			            <th scope="col">#</th>
			            <th scope="col">Message</th>
			            <th scope="col" class="text-center">To</th>
			        </tr>
			    </thead>
			    <tbody>
			        
			        
			    </tbody>
			</table>
		</div>
	</div>

</div>


<div class="col-md-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Tôi nhận</h3>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-hover" id="toi_nh">
			    <thead>
			        <tr>
			            <th scope="col">#</th>
			            <th scope="col">Message</th>
			            <th scope="col" class="text-center">To</th>
			        </tr>
			    </thead>
			    <tbody>
			        
			        
			    </tbody>
			</table>
		</div>
	</div>

</div>
</div>

</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
